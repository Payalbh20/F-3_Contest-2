<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend 3 Contest</title>
    <link rel="shortcut icon" href="https://www.pinclipart.com/picdir/big/555-5555673_music-video-photograph-hashtag-here-with-me-whatsapp.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Restaurant Menu</h1>
      <div class="col-6">
        <button class="btn btn-primary m-4">Place Order</button>
      </div>
      <div class="showMenu card-group"></div>
    </div>

    <div class="process-page text-center hide">
      <h1 class="bg-primary p-3">Order Status</h1>
      <div class="container-fluid">
        <div class="p-5">
          <h3>Processing...</h3>
        </div>

        <div class="orderDetail hide">
          <h3>You have ordered</h3>
          <ol class="orderlist"></ol>
        </div>

        <div class="orderProcessing hide">
          <h3>Order is in process...</h3>
        </div>

        <div class="orderbillPayment"></div>

        <div class="paystat"></div>

        <h3 class="paySuccess hide"></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
